<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="4103001.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
            <img src="4103001.png" class="logo" alt="logo">
          <div class="nav-links">
                    <a href="index.html">HOMEPAGE</a>
                    <a href="about.html">ABOUT US</a>
                    <a href="contact.html">CONTACT</a>  
            </div>
              </div>
            <div class="banner">
                <img src="newtdgl.png"alt="banner image">
            </div>
             <div class="form-container">
             <form action="thankyou.html"method="get">
            <div class="form-row">  
                <label for="First_name">First Name</label>
                <input type="text"id="First_name"name="First_name" placeholder="Your Name"required>
         </div>

            <div class="form-row">    
                <label for="Last_Name">Last Name</label>
                <input type="text"id="Last_Name"name="Last_Name" placeholder="Your Last Name"required>
            </div>
                
            <div class="form-row">
                <label for="Telephone">Telephone No.</label>
                <input type="tel"id="Telephone"name="Telephone" placeholder="(123) 456-7890"required>
            </div>

            <div class="form-row">
                <label for="email">E-mail</label>
                <input type="email"id="email"name="email" placeholder="chincabistante1@gmail.com"required>
             </div>

            <div class="form-row">
                <label for="Organization">Organization</label>
                <input type="text"id="Organization" name="Organization">
            </div>

            <div class="form-row">
                <label for="Province">Province</label>
                <select id="Province"name="Province" required>
                    <option disabled selected>Select your Province</option>
                    <option>Davao del Sur</option>
                    <option>Daavao del Norte</option>   
                    <option>Davao Oriental</option>
                    <option>Davao de Oro</option>
                </select>
            </div>

            <div class="form-row">
                 <label for="city">City/Town</label>
                <select id="city" name="city">
                    <option disabled selected>Select your Municipality or City</option>
                    <option>Banganga</option>
                    <option>Bansalan</option>   
                    <option>Boston</option>
                    <option>Caraga</option>
                    <option>Cateel</option>
                    <option>City Of Mati</option>
                    <option>Compostela</option>
                    <option>Davao City</option>
                    <option>Davao City Metropolitan</option>
                    <option>Digos City</option>
                    <option>Don Marcelino</option>
                    <option>Governor Generoso</option>
                    <option>Island Garden Of Samal</option>
                    <option>Jose Abad Santos</option>
                    <option>Lupon</option>
                    <option>Maco</option>
                    <option>Manay</option>
                    <option>Maragusan</option>
                    <option>Matanao</option>
                    <option>Monkayo</option>
                    <option>Montevista</option>
                    <option>Nabunturan</option>
                    <option>New Bataan</option>
                    <option>New Corella</option>
                    <option>Panabo City</option>
                    <option>Sulop</option>
                    <option>Tagum City</option>
                </select>
            </div>

            <div class="form-row">
                <label for="Barangay">Barangay</label>
                <input type="text"id="Barangay" name="Barangay">
            </div>

            <div class="form-row">
                <label for="street">Street</label>
                <input type="text"id="Street"name="street">
            </div>

            <div class="form-row">
                <label for="Message">Message</label>
                <textarea id="Message"name="Message"rows="4" placeholder="write something..."></textarea>
            </div>

             <button type="submit">Submit</button>
            </div>  
            </form>
             <footer>
            <p>&copy; 2025 Wattpad clone. All rights received.</p>
        </footer>
</body>
</html>
